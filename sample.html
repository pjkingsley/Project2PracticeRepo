    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.1/dist/css/uikit.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./public/css/style.css">
    <title>FoodLess</title>
</head>
<body>
<header class="topnav">
    <header id="title">
        <h1  class="topnav webpage-title">FoodLess
        </h1>
        <p id="tagline">"Saving the world one kitchen at a time!"</p>
        <div class="menu-container">
         <a href="#offcanvas-slide" id="hamburger-icon" class="uk-button uk-button-default" uk-toggle><img class="hamburger-icon" src="./public/images/hamburger-menu.png"></a>
           <!-- below is the slider that comes from the hamburger icon above -->
           <div id="offcanvas-slide" uk-offcanvas>
               <div class="uk-offcanvas-bar">
                   <ul class="uk-nav uk-nav-default" id="nav-list">
                       <li class="uk-nav-header">MENU</li>
                       <li class="uk-nav-divider"></li>
                       <li  class="side-bar"><a href="#">Community Cookbook</a></li>
                       <li  class="side-bar"><a href="#">Submit a Recipe</a></li>
                       <li  class="side-bar"><a href="#">About Us</a></li>
                       <li  class="side-bar"><a href="#">Homepage</a></li>
                       <a class="uk-button uk-button-default saved-recipes-btn " href="#modal-overflow" uk-toggle>Saved Recipes</a>

                   <!-- below is the modal that comes from the slider menu, that shows saved recipes (the a-tag directly above contains the button)-->
                   <div id="modal-overflow" uk-modal>
                       <div class="uk-modal-dialog">
                           <button class="uk-modal-close-default" type="button" uk-close></button>
                           <div class="uk-modal-header">
                               <h2 class="uk-modal-title">Saved Recipes</h2>
                           </div>
                           <div class="uk-modal-body" uk-overflow-auto>
                               <!-- here is where the saved recipes will actually go, in place of this paragraph -->
                               <p id = "gotRecipes">You have no saved recipes! :( </p>
                           </div>
                           <div class="uk-modal-footer uk-text-right">
                               <button class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
                           </div>

                       </div>
                       </div>
                   </ul>
               </div>
           </div>
        </div>
       </header>
</header>
<!-- --------------main webpage--------------------- -->
<section class="hero home-hero-image ">
    <button class="uk-button uk-button-secondary uk-button-large get-started-btn hero-text" id="btnControl">Let's Get Started!
    </button> 

    <!-- this is the form with the class hide that shows when you press the button above-->
    <div class="form-container container hide" id="show-form">
        <form id="form">
           <div id="form-div">
               <p id="close">X</p>
               <label>List any ingredients you have here (Proteins, vegetables, fruits):</label>
               <br>
               <br>
               <input type="text" placeholder="Ingredients" id="food">
               <ul id="fridge"> 
               </ul> 
           </div>
       </form>
    </div>
   </section> 
   <div id="scroll-container">
    <div class="uk-position-relative uk-light" uk-slideshow>
       <ul class="uk-slideshow-items">
           
           <li>
               <a class="slider-img-1" href="https://www.delish.com/cooking/recipe-ideas/a28576182/crustless-pumpkin-pie-recipe/"><img src="./public/images/hero-2.jpeg" alt="Pumpkin Pie Recipe" uk-cover></a>
           </li>
           <li>
               <a class="slider-img-2" href="https://www.taste.com.au/recipes/creamy-coconut-beef-pumpkin-curry/68unnsyi?r=entertaining/gp2i87q7"><img src="./public/images/hero-4.jpeg" alt="recipe image" uk-cover></a>
           </li>
           <li>
               <a><img src="./public/images/Hero-5.jpeg" alt="" uk-cover></a>
           </li>
       </ul>
       <!-- these below are the dots at the bottom of the slider to navagate the images -->
        <div class="uk-position-bottom-center uk-position-small">
           <ul class="uk-dotnav">
               <li uk-slideshow-item="0"><a href="#">Item 1</a></li>
               <li uk-slideshow-item="1"><a href="#">Item 2</a></li>
               <li uk-slideshow-item="2"><a href="#">Item 3</a></li>
           </ul>
       </div>
   </div>
</div> 
<script src="./public/js/basic.js"></script>
<!-- --------------end main webpage------------------- -->
<br>
<footer>
<p>Copy Right The New and improved Group 7</p>
</footer>

</body>
</html>
