<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title-->
    <title>Sign Up Form</title>
     <!-- Linking the style sheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <!-- Created a div which consists of ul, li, Inputs, class and ID elements-->
    <div class="form-container">
        <ul class="list">
            <li><strong>Email:</strong></li>
            <li><input type="text" name="User Email" placeholder="User Email"> </li>
            <li><strong>Password:</strong></li>
            <li><input type="text" name="User Password" placeholder="..............."></li>
            <li><strong>Confirm Password:</strong></li>
            <li><input type="text" name="User Password" placeholder="..............."></li>
            <li><input  id="signup" type="button" name="Sign up" value="Sign up!"></li>
            <li id="account">Already have an account? <input id="login" type="button" name="Log in" value="Log in"></li>
        </ul>
    </div>
</body>
</html>
